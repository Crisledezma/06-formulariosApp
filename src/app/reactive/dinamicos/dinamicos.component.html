<h2>Reactivos: Dinamicos</h2>
<hr>

<form
  autocomplete="off"
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()">

  <!-- Campo de NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input 
        type="text" 
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre">
      <span 
        class="form-text text-danger"
        *ngIf="campoNoValido('nombre')">
        Campo obligatorio. 3 caracteres o mas.
      </span>
    </div>
  </div>
  <!-- Campo de agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input 
          type="text"
          class="form-control" 
          placeholder="Agregar favorito"
          (keyup.enter)="1+1">

        <button 
          class="btn btn-outline-primary" 
            type="submit"
            (click)="1+1">
            Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- lista de favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div 
      class="col-sm-9"
      formArrayName="favoritos">

      <div 
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input
          class="form-control"
          [formControlName]="i">
        <button
          class="btn btn-outline-danger"
          type="button">
          Borrar
        </button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end"
        (click)="1+1">Guardar
      </button>
    </div>
  </div>
</form>

<h2>Valid</h2>
<pre> {{ miFormulario.valid }} </pre>
<hr>
<h2>Value</h2>
<pre> {{ miFormulario.value | json }} </pre>
