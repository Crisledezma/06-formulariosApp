<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
  <div class="col">

    <form
      (ngSubmit)="guardar()"
      autocomplete="off"
      [formGroup]="miFormulario">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input 
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del Producto">
          <span 
            class="form-text text-danger"
            *ngIf="campoNoValido('nombre')">
              Debe ser de 3 letras al menos
          </span>
        </div>
      </div>

      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input 
            type="number"
            formControlName="precio"
            class="form-control"
            placeholder="Precio del Producto">
        <span 
          class="form-text text-danger"
          *ngIf="campoNoValido('precio')">
            Debe ser 1 o mayor. 
        </span>
        </div>
      </div>
      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input 
            type="number"
            formControlName="existencias"
            class="form-control"
            placeholder="Existencias">
            <span 
              class="form-text text-danger"
              *ngIf="campoNoValido('existencias')">
                Debe ser 0 o mayor. 
            </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end">
            Guardar  
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre> {{ miFormulario.valid }} </pre>
    <span>Pristine</span>
    <pre> {{ miFormulario.pristine }} </pre>
    <span>Touched</span>
    <pre> {{ miFormulario.touched }} </pre>
    <span>Valor</span>
    <pre> {{ miFormulario.value | json }} </pre>
  </div>
</div>
