<h2>Template: Switches</h2>
<hr>


<form
#miFormulario="ngForm">

<!-- Radio -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Genero</label>

    <div class="col-sm-9">

      <div class="form-check">
        <input 
          class="form-check-input" 
          type="radio" 
          value="M"
          required
          [(ngModel)]="persona.genero"
          name="generoRadio" 
          id="radioMasculino">
    
        <label 
          class="form-check-label" 
          for="radioMasculino">
          Masculino
        </label>

      </div>

      <div class="form-check">
    
        <input 
          class="form-check-input" 
          type="radio" 
          name="generoRadio" 
          id="radioFemenino"
          value="F"
          required
          [(ngModel)]="persona.genero">
    
        <label 
          qclass="form-check-label" 
          for="radioFemenino">
          Femenino
        </label>
  
      </div>

    </div>
  </div>

  <div class="row mb-3">

    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input 
          class="form-check-input" 
          type="checkbox" 
          role="switch"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          id="flexSwitchCheckChecked">

        <label 
          class="form-check-label" 
          for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>

      </div>

    </div>
  </div>

  <div class="row mb-3">

    <label class="col-sm-3 col-form-label"></label>

    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input" 
          type="checkbox" 
          value=""
          [(ngModel)]="terminos"
          name="terminos"
          id="flexCheckDefault"
          required>

        <label 
          class="form-check-label" 
          for="flexCheckDefault">
          Acepto los terminos y condiciones
        </label>

      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <button 
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br>

<pre> Condiciones: </pre>
