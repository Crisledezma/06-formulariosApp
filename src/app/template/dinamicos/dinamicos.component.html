<h2>Template: Dinamicos</h2>
<hr>

<form autocomplete="off" (ngSubmit)="guardar()" #miFormulario="ngForm">

  <!-- Campo de NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Nombre" 
        [ngModel]="persona.nombre" 
        name="nombre" 
        required>
      <span class="form-text text-danger" *ngIf="nombreInvalido()">
        Campo obligatorio
      </span>
    </div>
  </div>
  <!-- Campo de agregar -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input 
          type="text"
          [(ngModel)]="nuevoFavorito"
          (keyup.enter)="guardar()"
          name="nuevoFavorito"
          class="form-control" 
          placeholder="Agregar favorito">

        <button 
          class="btn btn-outline-primary" 
            type="button"
            (click)="guardar()">
            Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- lista de favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <div ngClass="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
        class="input-group">
        <input
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          class="form-control"
          required>
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)">
          Borrar
        </button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid"
        (click)="guardar()">Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
